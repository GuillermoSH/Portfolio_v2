<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Archivos - Windows 11</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>

    <!-- Contenedor principal para insertar el módulo varias veces -->
    <div id="desktop" class="relative w-screen h-screen flex-center">
        <div id="file-explorer" class="absolute bg-neutral-900 max-w-full max-h-full h-[600px] w-[1000px] rounded-lg border-[1px] border-neutral-400/40 overflow-hidden text-white">
            <!-- Pestaña superior -->
            <nav class="grid grid-rows-2 h-20 text-xs">
                <div class="relative">
                    <div class="absolute flex items-center px-2 justify-between bottom-0 left-2 h-4/5 bg-neutral-700/50 w-60 rounded-ss-md rounded-se-md text-sm">
                        <div class="flex gap-2">
                            💻<p data-i18n="projects"></p>
                        </div>
                        <button class="flex-center px-3 py-1 hover:bg-neutral-700/50 rounded-md">
                            <i class="fa fa-xmark"></i>
                        </button>
                    </div>
                    <div class="absolute bottom-2 left-[265px] text-neutral-500">
                        <i class="fa fa-plus"></i>
                    </div>
                    <div class="absolute top-0 right-0 flex-center">
                        <button class="px-3 py-1 hover:bg-neutral-700/50 text-sm">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button class="px-3 py-1 hover:bg-neutral-700/50">
                            <i class="fa-regular fa-square"></i>
                        </button>
                        <button class="px-3 py-1 hover:bg-red-500/80 text-sm">
                            <i class="fa fa-xmark"></i>
                        </button>
                    </div>
                </div>
                <div class="bg-neutral-700/50 grid grid-cols-[max-content_1fr_200px] p-2 gap-2 pointer-events-none">
                    <div class="text-sm text-neutral-500 flex-center gap-2 h-full">
                        <i class="fa fa-arrow-left px-3 py-1"></i>
                        <i class="fa fa-arrow-right px-3 py-1"></i>
                        <i class="fa fa-arrow-up px-3 py-1"></i>
                        <i class="fa fa-rotate-right px-3 py-1"></i>
                    </div>
                    <div class="bg-neutral-600/50 rounded-md flex items-center px-2">
                        <i class="fa fa-house"></i>
                        <i class="fa fa-angle-right px-5"></i>
                        <p data-i18n="projects"></p>
                    </div>
                    <div class="bg-neutral-600/50 rounded-md flex items-center justify-between px-2 text-neutral-500">
                        <p data-i18n="explorer search"></p>
                        <i class="fa fa-magnifying-glass"></i>
                    </div>
                </div>
            </nav>

            <!-- Área principal de contenido -->
            <main class="content p-5 text-sm overflow-auto max-h-[calc(100%-80px)] flex">
                <p data-i18n="projects-info" class="h-full"></p>
            </main>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/528f34854d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/i18next@21.6.6/dist/umd/i18next.min.js"></script>
    <script src="script.js"></script>
    <script src="translation.js"></script>
</body>

</html>
