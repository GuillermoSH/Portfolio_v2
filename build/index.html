<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Portfolio GuillermoSH v2</title>
</head>

<body>
    <section id="login" class="flex-center flex-col gap-5 w-screen h-screen backdrop-blur-3xl bg-neutral-500/20">
        <div
            class="flex-center rounded-full border-4 border-neutral-400 h-60 aspect-square overflow-hidden bg-slate-900">
            <img src="./img/personal_photo.png" class="w-full object-contain object-bottom" alt="Guillermo Sicilia pic">
        </div>
        <h1 class="text-2xl text-white">Guillermo Sicilia Hernández</h1>
        <div id="form-wrapper" class="relative flex-center">
            <div id="form" class="flex-center gap-5 flex-col opacity-100">
                <div
                    class="flex items-center rounded-md w-72 h-9 bg-neutral-700 border-b-[3px] border-blue-400 p-2 text-white">
                    <p>&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;
                    </p>
                </div>
                <button onclick="toggleLogin(true)"
                    class="px-4 py-2 bg-neutral-500/60 rounded-md hover:bg-neutral-400/80 duration-200 text-white">Iniciar
                    sesión</button>
            </div>
            <div id="login-spinner" class="absolute z-10 opacity-0 pointer-events-none">
                <i class="fa fa-circle-notch fa-spin text-3xl text-neutral-300"></i>
            </div>
        </div>
    </section>
    <section id="desktop-wrapper" class="desktop-wrapper hiddenplus">
        <main id="desktop" class="flex flex-col flex-wrap gap-3 p-3">
            <button class="desktop-icon folder">
                <i class="fa fa-folder-closed"></i>
                <p>Proyectos</p>
            </button>
            <button class="desktop-icon folder">
                <i class="fa fa-folder-closed"></i>
                <p>Herramientas</p>
            </button>
            <button class="desktop-icon folder">
                <i class="fa fa-folder-closed"></i>
                <p>Experiencia</p>
            </button>
            <button class="desktop-icon file">
                <i class="fa fa-file"></i>
                <p>Biografía</p>
            </button>
        </main>
        <nav id="task-bar" class="z-10 bottom-0 h-12 w-screen bg-slate-600/70 backdrop-blur-md flex items-center justify-between border-t-[0.5px] border-neutral-500">
            <button id="options-dropdown-btn" class="h-full aspect-square">
                <i class="fa fa-gear text-xl text-neutral-300"></i>
            </button>
            <div id="nav-icons" class="flex-center gap-2 text-neutral-300 text-sm">
                <i class="fa fa-wifi"></i>
                <i class="fa fa-volume-xmark"></i>
                <i class="fa fa-battery-three-quarters"></i>
                <div id="dateTime" class="text-end text-xs text-neutral-300 px-5">
                    <p id="clock" class="mb-1"></p>
                    <p id="date"></p>
                </div>
            </div>
        </nav>
        <div id="options-dropdown" class="absolute duration-200 delay-100 bg-slate-900 left-3 text-slate-400 flex flex-col items-start gap-2 p-3 rounded-md text-sm">
            <button class="options-button">
                <i class="fa fa-language"></i>
                Cambiar idioma
            </button>
            <button class="options-button">
                <i class="fa fa-paintbrush"></i>
                Personalizar
            </button>
            <hr class="border-slate-700 w-full">
            <button class="options-button" onclick="toggleLogin()">
                <i class="fa fa-user-xmark"></i>
                Cerrar sesión
            </button>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/528f34854d.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
